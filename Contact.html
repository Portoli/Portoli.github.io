  <body>
    <div id="menuContainer">
      <div id="menuColumn">
        <div id="MHome" class="menuOptions">
          <div id="IHome" class="menuOptionsIcon"></div>
          <div id="THome" class="menuOptionsName">Home</div>
        </div>
        <div id="MWork" class="menuOptions">
          <div id="IWork" class="menuOptionsIcon"></div>
          <div id="TWork" class="menuOptionsName">Work</div>
        </div>
        <div id="MContact" class="menuOptions">
          <div id="IContact" class="menuOptionsIcon"></div>
          <div id="TContact" class="menuOptionsName">Contact</div>
        </div>
      </div>
    </div>
    <div id="loadScreen"></div>
    <div id="container">
      <div id="filteringDiv">
        <div id="WhiteCircle"></div>
        <canvas id="bg"></canvas>
      </div>
      <div id="conntactText">Contact</div>
      <div id="emailText">

      <div id="discordText">Discord: Portoli#2889</div>

    <script

    ></script>
    <script type="module" src="Element-Menu.js"></script>
    <script type="module" src="Contact.js"></script>

    <svg>
      <defs>
        <filter id="blur">
          <feTurbulence baseFrequency="0.02" numOctaves="3" seed="0" />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="1"
            result="wave"
          />
          <feGaussianBlur in="wave" stdDeviation="60" result="blur" />
        </filter>
        <filter id="draw1">
          <feTurbulence baseFrequency="0.02" numOctaves="3" seed="0" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="9" />
        </filter>
        <filter id="draw2">
          <feTurbulence baseFrequency="0.02" numOctaves="3" seed="0" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
        <filter id="draw3">
          <feTurbulence baseFrequency="0.12" numOctaves="3" seed="0" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" />
        </filter>
        <filter id="draw4">
          <feTurbulence baseFrequency="0.02" numOctaves="3" seed="0" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="7" />
        </filter>
        <filter id="draw5">
          <feTurbulence baseFrequency="0.02" numOctaves="3" seed="0" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
        </filter>
      </defs>
    </svg>
